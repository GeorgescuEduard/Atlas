<app-list-controller></app-list-controller>
<div class="container" style="margin-top:70px;">
  <div class="card mb-5">
    <div class="card-header">
      <div class="row">
        <div class="col text-right">
          <button (click)="this.editProjectRedirect()" class="btn btn-success my-2 my-sm-0 mr-1" style="color: white;"
            type="submit">Edit</button>
          <button class="btn btn-success my-2 my-sm-0 mr-1" style="color: white;"
            type="submit">Assign</button>
        </div>

      </div>
      <div class="row mt-3">
        <div class="col-9">
          <h5><b>{{formData.ProjectKEY}}</b></h5>
        </div>

      </div>
      <hr class="mt-2 mb-2">
    </div>
    <div class="card-body">
      <p class="mb-2">Project Name: {{formData.ProjectText}}</p>
      <p class="mb-2">Assigneed Manager: {{formData.ProjectText}}</p>
      <p class="mb-2" style="white-space: pre-line">Created date: {{formData.ProjectTime | date: "dd MMM yyyy HH:mm"}}
      </p>

      <div class="row mt-5">
        <div class="ml-3">
          <a>Assigned people</a>
        </div>
      </div>
      <hr>
      <p class="mb-2" style="color:gray;"><i>There are no peoples assigned on this project.</i></p>
    </div>

  </div>
</div>
<app-footer></app-footer>
