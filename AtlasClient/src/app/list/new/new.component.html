<app-list-controller></app-list-controller>
<div class="container" style="margin-top: 70px;">
    <h4>Create a new issue</h4>
    <form #form="ngForm" autocomplete="off" (submit)="this.service.insertRecord(form)" style="margin-top: 20px;">
        <!--<input type="hidden" name="UserId" [value]="service.formData.UserId">-->
        <input type="hidden" name="IssueID" [value]="service.formData.IssueID">
        <div class="form-group">
            <p><b>Issue Type</b></p>
            <div class="form-group">
                <div class="input-group">
                    <select name="IssueType" #IssueType="ngModel" [(ngModel)]="service.formData.IssueType" class="form-control">
                        <option value="" disabled selected hidden>Select the issue type:</option>
                        <option value="">None</option>
                        <option value="BUG">BUG</option>
                        <option value="TASK">TASK</option>
                        <option value="REQUEST">REQUEST</option>
                    </select>
                </div>
            </div>

            <p style="margin-bottom: 5px;"><b>Summary</b></p>
            <div class="input-group">

                <input type="text" name="IssueSummary" #IssueSummary="ngModel" [(ngModel)]="service.formData.IssueSummary" class="form-control"
                    placeholder="Summary" required>
            </div>
        </div>

        <p><b>Description</b></p>
        <div class="form-group">
            <div class="input-group">
                <input type="text" name="IssueDescription" #IssueDescription="ngModel" [(ngModel)]="service.formData.IssueDescription"
                    class="form-control" placeholder="Description">
            </div>
        </div>

        <p><b>Steps to reproduce</b></p>
        <div class="form-group">
            <div class="input-group">
                <input type="text" name="IssueStepsToRepro" #IssueStepsToRepro="ngModel" [(ngModel)]="service.formData.IssueStepsToRepro"
                    class="form-control" placeholder="Steps to reproduce">
            </div>
        </div>

        <p><b>Severity</b></p>
        <div class="form-group">
            <div class="input-group">
                <input type="text" name="IssueSeverity" #IssueSeverity="ngModel" [(ngModel)]="service.formData.IssueSeverity"
                    class="form-control" placeholder="Severity">
            </div>
        </div>

        <p><b>Probability</b></p>
        <div class="form-group">
            <div class="input-group">
                <input type="text" name="IssueProbability" #IssueProbability="ngModel" [(ngModel)]="service.formData.IssueProbability"
                    class="form-control" placeholder="Probability">
            </div>
        </div>

        <p><b>Assignee</b></p>
        <div class="form-group">
            <div class="input-group">
                <input type="text" name="IssueAssignee" #IssueAssignee="ngModel" [(ngModel)]="service.formData.IssueAssignee"
                    class="form-control" placeholder="Assignee">
            </div>
        </div>
        <div class="form-group text-center mt-4">
            <button class="btn btn-success mb-5" type="submit" [disabled]="form.invalid"><i style="color: white;"
                    class="fas fa-plus"></i>
                Add</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
